<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Navmenu</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class="menubar">
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-clipboard-list"></i>
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">+ List
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <p> assign sender to list</p>
                <label>
                    <input type="checkbox">
                    <span>New contacts</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>favorite advisors</span>
                </label>
                <label>
                    <input type="checkbox">
                    <span>random people</span>
                </label>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">More
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    </div>
</body>

</html>
